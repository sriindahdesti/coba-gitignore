    <title>Gitignore</title>

<body>
    <!-- .gitignore -> sebuah file yang bisa kita simpan didalam repo git kita
    agar ke depannya pada saat melakukan add dan commit ada file yang tidak ikut
    terbawa ke dalam add nya, karena nanti kedepannya mungkin aja kita ingin ada file
    yang memang tidak ikut ke dalam proses commit nya .. contoh paling sederhana ketika tidk ingin
    file sistem didalam komputer kita ikut terbawa caranya:
    buat file namanya .gitignore yg nanti didalamnya daftarkan file2 mana saja yang
    tidak mau disimpan ke stagnning area -->

    <!-- alamat web gitignore yang menginfokan file2 apa saja yang biasanya di gitignore:
    github.com/github/gitignore

    atau kalo mau gampang

    kunjungi wesite yang namanya: gitignore.io -> tinggal masukkan di bagian kolom
    create 'pake sistem oprasi apa' 'kode editor apa' 'bahasa pemrograman apa' nanti akan dibuatkan
    tinggal copy dan paste ke dalam gitignore kita. -->
</body>
</html>
